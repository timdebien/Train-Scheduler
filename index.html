        <body>
            <div class="container">
               <div class="row">
                    <div class="space header">
                    <h1 class="text-center">space train schedule</h1>
                    </div>   
                </div>        
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        
                    <!-- Current Trains -->
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title"><strong>Current Train</strong></h3>
                            </div>
                            <div class="panel-body">
                                <table class="table table-hover" id='trainTable'>
                                    <thead>
                                        <tr>
                                            <th>Train Name</th>
                                            <th>Destination</th>
                                            <th>Frequency</th>
                                            <th>Next Arrival</th>
                                            <th>Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
        
                    <!-- Add New Trains -->
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title"><strong>Add a New Train</strong></h3>
                            </div>
        
                            <div class="panel-body">
                                <!-- Entry Form -->
                                <form class="formstyle">
                                    <div class="form-group">
                                        <label for="">Train Name</label>
                                        <input type="text" class="form-control" id="train-input">
                                    </div>
        
                                 
        
                                    <div class="form-group">
                                        <label for="">Destination</label>
                                        <input type="text" class="form-control" id="destination-input">
                                    </div>
        
                                    <div class="form-group">
                                        <label for="">First Train Time (HH:mm - military time)</label>
                                        <input type="text" class="form-control" id="Time-input">
                                    </div>
        
                                    
                                    <!-- js -->
                                    <div class="form-group">
                                        <label for="">Frequency (min)</label>
                                        <input type="text" class="form-control" id="frequency-input">
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary" id="add-space-train">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Javascript -->
            <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
            <!-- moment.js -->
            <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
             <!--jquery  -->
